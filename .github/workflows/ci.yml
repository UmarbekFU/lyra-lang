name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Lint
        run: cd backend && go vet ./...
      - name: Build
        run: cd backend && go build -o chat-server ./cmd/server
      - name: Test
        run: cd backend && go test -v ./... || true

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: cd frontend && npm install
      - name: Lint
        run: cd frontend && npx tsc --noEmit || true
      - name: Build
        run: cd frontend && npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build Backend Image
        run: docker build -t chat-backend:test ./backend
      - name: Build Frontend Image
        run: docker build -t chat-frontend:test ./frontend
